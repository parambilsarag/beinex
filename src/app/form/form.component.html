<head>
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" />
</head>
<div class="boxparent">
  <div class="box">
    <div class="xev">
       <form #regForm="ngForm" (ngSubmit)="Register(regForm.value)">
        <div class="container">
          <h2 class="heading">FORM</h2>

            <input type="text" required ngModel id="name" name="name"  placeholder="Name" />



          <div class="radio-button">
            <input ngModel type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
          </div>
          <div class="radio-button2">
            <input ngModel type="radio" id="female" name="gender" value="female" required />
            <label for="female">Female</label><br />
          </div>

          <input type="text" ngModel placeholder="Email" name="email" id="email" required [(ngModel)]="email" />

          <input type="text" ngModel placeholder="Contact Number" name="contact" id="contact" required
            [(ngModel)]="contact" />

          <input type="text" ngModel placeholder="Message" name="msg" id="msg" required [(ngModel)]="msg" />

          <div class="butoon_box">
            <button type="submit" class="registerbtn">Register</button>
          </div>
        </div>
      </form>





    </div>
  </div>
</div>
